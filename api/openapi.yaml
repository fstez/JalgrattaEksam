openapi: 3.1.0
info:
  title: Cycling Exam Management API
  version: 1.0.0

paths:
  /api/exams:
    get:
      summary: Get list of all exams
      responses:
        '200':
          description: List of exams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exam'

    post:
      summary: Create a new exam
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Exam'
      responses:
        '201':
          description: Exam added

  /api/exams/{id}:
    get:
      summary: Get exam by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: One exam
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exam'
        '404':
          description: Not found

    put:
      summary: Update exam by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Exam'
      responses:
        '200':
          description: Updated
        '404':
          description: Not found

    delete:
      summary: Delete exam by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted

  /api/exams/{id}/examiner:
    patch:
      summary: Change examiner for exam
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                examiner:
                  type: string
      responses:
        '200':
          description: Examiner updated
        '404':
          description: Not found

components:
  schemas:
    Exam:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date
        place:
          type: string
        time:
          type: string
        duration:
          type: integer
        examiner:
          type: string
        category:
          type: string
